<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- versión de desarrollo, incluye advertencias de ayuda en la consola -->
    <title>Ninguna Parte</title>
</head>
<body class="row vh-100">
    <!-- Inicio menú -->
    <header id="header" class="col-2 d-flex align-content-between flex-wrap bg-dark">
        <nav class="nav flex-column navbar-light pt-1">
            <img class="navbar-brand" src="recursos/Prueba_logo-02.svg" width=100 height=100 alt="logo">
            <a class="nav-item nav-link active" href="#">Inicio</a>
            <a class="nav-item nav-link" href="#">Galería</a>
            <a class="nav-item nav-link" href="#">Dónde estamos</a>
            <a class="nav-item nav-link" href="formulario.html" tabindex="-1">Contacto</a>
        </nav>
        <footer class="pb-3">
            <a href="#"><img src="recursos/Facebook-Logo.png" width=30 height=30></a>
            <a href="#"><img src="recursos/instagram-logo.png" width=30 height=30></a>
            <a href="#"><img src="recursos/Email-Icon.png" width=30 height=30></a>
            <p>Derechos reservados @2020</p>
        </footer>
    </header>
<!-- Fin menú -->
        <main class="conatiner col-10 bg-dark">
            <h1 class="display-4 text-center my-5">Contactanos</h1>
            <div class="row text-center">
            <form id="form" class="mt-10 col-10" v-on:submit.prevent="guardarRegistro">
                <div class="form-group row">
                    <label for="nombre" class="col-2 col-form-label text-right">Nombre:</label>
                    <input type="text" id="nombre" class="form-control col-8" placeholder="Ingresá tu nombre" v-model="nombre">
                </div>
                <div class="form-group row">
                    <label for="apellido" class="col-2 col-form-label text-right">Apellido:</label>
                    <input type="text" id="apellido" class="form-control col-8" placeholder="Ingresá tu apellido" v-model="apellido">
                </div>
                <div class="form-group row">
                    <label for="email" class="col-2 col-form-label text-right">Correo:</label>
                    <input type="email" id="email" class="form-control col-8" placeholder="Ingresá tu correo" v-model="email">
                </div>
                <div class="form-group row">
                    <label for="comentarios" class="col-2 col-form-label text-right">Comentarios:</label>
                    <textarea class="form-control col-8" id="comentarios" rows="3" placeholder="Dejá aquí tus comentarios" v-model="comentarios"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn btn-success">Enviar</button>
                </div>
            </form>
        </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
