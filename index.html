<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- versión de desarrollo, incluye advertencias de ayuda en la consola -->
    <title>Ninguna Parte</title>
    <!-- <style>
        #col-izquierda {
            display: inline;
        }
        #col-derecha {
            display: inline;
        }

    </style> -->
</head>
<body>
    <header class="container-fluid row no-gutter">
    <!-- Inicio menú -->
        <div id="header" class="col-1 d-flex align-content-between flex-wrap">
            {{ menu }}
        </div>
    <!-- Fin menú -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade col-11 bg-light" data-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active" data-interval="3000">
                <img :src="imagen1" class="d-block w-auto" style="height: 100vh; margin: 0 auto;" alt="slide1">
            </div>
            <div class="carousel-item" data-interval="3000">
                <img :src="imagen2" class="d-block w-auto" style="height: 100vh; margin: 0 auto;" alt="slide2">
            </div>
            <div class="carousel-item" data-interval="3000">
                <img :src="imagen3" class="d-block w-auto" style="height: 100vh; margin: 0 auto;" alt="slide3">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    <!-- Fin carrousel -->
        
    </header>
    <!-- Fin menu -->
    
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
